<div class="col">
    <div class="row justify-content-md-center">
        <div class="col">
            <div class="row">
                <div class="col">
                    <h3 class="mx-1 my-1 w-100 text-center text-truncate">Manage Stealthy users</h3>
                </div>
            </div>
            <div class="row">
                <div class="col mr-1 my-1">
                    <button (click)="onFirstPage()" class="w-100 btn btn-diluted btn-lg" [disabled]="isFirstPageDisabled()">
                        <i class="fa fa-fast-backward"></i> First page
                    </button>
                </div>
                <div class="col my-1">
                    <button (click)="onNextPage()" class="w-100 btn btn-diluted btn-lg" [disabled]="isNextPageDisabled()">
                        Next page <i class="fa fa-step-forward"></i>
                    </button>
                </div>
            </div>
            <div *ngIf="usersList.length == 0" class="row">
                <div class="col my-1">
                    No users found
                </div>
            </div>
            <app-error-view></app-error-view>
        </div>
    </div>
    <div class="row">
        <div *ngFor="let user of usersList" class="col-6">
            <div class="card bg-opposite my-2 text text-left">
                <div class="card-body py-2 px-2">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="card-title font-weight-bold text-truncate mx-1 my-1">
                            {{ user['username'] }}
                        </h5>
                        <div class="btn-group mx-1 my-1">
                            <button ngxClipboard [cbContent]="user['username']" class="btn-outline-diluted" type="button">
                                <i class="fa fa-copy"></i>
                            </button>
                            <button (click)="deleteUser(user['id'])" class="btn-outline-diluted" type="button">
                                <i class="fa fa-trash-o"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-text d-flex justify-content-between align-items-center">
                        <p class="mx-1 my-1 text-truncate small">
                            {{ user['first_name'] }} {{ user['last_name'] }}
                        </p>
                        <p class="text-truncate mx-1 my-1 small">
                            {{ user['email'] }}
                        </p>
                    </div>
                    <p class="card-subtitle mx-1 my-1 text-truncate small">
                        <u>{{ user['id'] }}</u>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
